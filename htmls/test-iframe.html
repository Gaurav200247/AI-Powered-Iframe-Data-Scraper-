<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Iframe Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .content {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .data-section {
        margin: 15px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #218838;
      }
      .form-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
      }
      th,
      td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px;
        text-align: left;
      }
      th {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>ðŸŽ¯ Test Iframe Content</h1>
      <p>
        This is a same-origin iframe that should be scrapable by the extension.
      </p>

      <div class="data-section">
        <h2>Sample Iframes same origin</h2>
        <iframe src="auth-test.html" width="300" height="200"></iframe>
        <!-- <iframe src="test-page.html" width="300" height="200"></iframe> -->
      </div>
    </div>
  </body>
</html>
