<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }

      .button:hover {
        background-color: #45a049;
      }

      .clear-btn {
        background-color: #f44336;
      }

      .clear-btn:hover {
        background-color: #da190b;
      }

      .data-container {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      .iframe-item {
        margin-bottom: 15px;
        padding: 10px;
        border-left: 3px solid #4caf50;
        background-color: white;
      }

      .main-frame {
        border-left-color: #2196f3;
      }

      .url {
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }

      .title {
        font-weight: bold;
        margin: 5px 0;
      }

      .content {
        font-size: 12px;
        max-height: 100px;
        overflow-y: auto;
        margin: 5px 0;
      }

      .timestamp {
        font-size: 10px;
        color: #999;
      }

      .status {
        text-align: center;
        padding: 10px;
        font-style: italic;
        color: #666;
      }
      .process-btn {
        background-color: #2196f3;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .process-btn:hover {
        background-color: #1976d2;
      }

      .openai-result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
      }

      .loader {
        color: #2196f3;
        font-style: italic;
      }

      .json-viewer {
        margin-top: 10px;
      }

      .json-item {
        margin-left: 20px;
      }

      .json-key {
        color: #2196f3;
        font-weight: bold;
      }

      .json-value {
        color: #4caf50;
      }

      .json-toggle {
        color: #f44336;
        cursor: pointer;
        margin-left: 5px;
      }

      .error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Iframe Data Scraper</h2>
    </div>

    <button id="scrapeBtn" class="button">Scrape Current Page</button>
    <button id="clearBtn" class="button clear-btn">Clear Saved Data</button>

    <div id="status" class="status">Click "Scrape Current Page" to start</div>
    <div id="dataContainer" class="data-container" style="display: none">
      <h3>Scraped Data:</h3>
      <div id="dataList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
